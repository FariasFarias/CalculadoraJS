<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>CalculadoJS</title>
</head>
<body>
    <header>
        <h1>Calculadora Simples</h1>
        <p>Utilizando HTML, CSS, JavaScript</p>
    </header>
    <div id="form">
        <input type="number" id="num1" placeholder="Digite o primeiro número" > <br>
        <select name="" id="selector">
            <option value="+"> &plus; </option>
            <option value="-"> &minus; </option>
            <option value="*"> &times; </option>
            <option value="/"> &divide;</option>
            <option value="%"> mod</option>
        </select> <br>
        <input type="number" id="num2" placeholder="Digite o segundo número"> <br>
        <button onclick="calcular()">Calcular</button>
    </div>

    <div id="resultado">Resultado</div>

    <footer>
        <p id="me">Feito por: Breno Farias</p>
        <p>GitHub: <a href="https://github.com/FariasFarias">@FariasFarias</a></p>
    </footer>


<script src="scripts/script.js"></script>
</body>
</html>
